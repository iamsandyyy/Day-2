<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="promptUser()">Click Me </button>
    <script>
        function promptUser(){
            const day = prompt("Enter your name: ");
            alert("The username is: "+ day);
            let message;
            switch (day) {
                case "Monday":
                    message = "It's the start of the week.";
                    break;
                case "Wednesday":
                    message ="It's a weekday.";
                    break;
                case "Thursday":
                    message = "The weekend is almost here.";
                    break;
                case "Friday":
                    message = "It's finally Friday!";
                    break;
                default:
                    message = "It's the weekend!";
            }
            console.log(message); 

            }
        
    </script>
</body>
</html>
